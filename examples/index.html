<script>

  //var obj;

  $('[data-toggle="tooltip"]').tooltip();

  var $b = $('#builder');



  var options = {
    allow_empty: true,

    //default_filter: 'name',
    sort_filters: true,

    optgroups: {
      core: {
        en: 'Core',
        fr: 'Coeur'
      }
    },

    plugins: {
      'bt-tooltip-errors': { delay: 100 },
      'sortable': null,
      'filter-description': { mode: 'bootbox' },
      'bt-selectpicker': null,
//      'chosen-selectpicker': null,
      'unique-filter': null,
      'bt-checkbox': { color: 'primary' },
      'invert': null,
      'not-group': null
    },

    // standard operators in custom optgroups
    operators: [
      { type: 'equal', optgroup: 'basic' },
      { type: 'not_equal', optgroup: 'basic' },
      { type: 'in', optgroup: 'basic' },
      { type: 'not_in', optgroup: 'basic' },
      { type: 'less', optgroup: 'numbers' },
      { type: 'less_or_equal', optgroup: 'numbers' },
      { type: 'greater', optgroup: 'numbers' },
      { type: 'greater_or_equal', optgroup: 'numbers' },
      { type: 'between', optgroup: 'numbers' },
      { type: 'not_between', optgroup: 'numbers' },
      { type: 'begins_with', optgroup: 'strings' },
      { type: 'not_begins_with', optgroup: 'strings' },
      { type: 'contains', optgroup: 'strings' },
      { type: 'not_contains', optgroup: 'strings' },
      { type: 'ends_with', optgroup: 'strings' },
      { type: 'not_ends_with', optgroup: 'strings' },
      { type: 'is_empty' },
      { type: 'is_not_empty' },
      { type: 'is_null' },
      { type: 'is_not_null' }
    ],

    filters: [
      /*
       * string with separator
       */
      {
        id: 'fert',
        field: 'fert_product',
        label: {
          en: 'FERT Finished Product'
          //fr: 'Nom'
        },
        //icon: 'glyphicon glyphicon-user',
        value_separator: ',',
        type: 'string',
        
        default_value: '',
        size: 30,
        validation: {
          allow_empty_value: true
        },
        unique: true
      },
      /*
       * integer with separator for 'in' and 'not_in'
       */
      {
        id: 'foods',
        field: 'foods_nonPerishables',
        label: {
          en: 'FOOD Foods(excl. perishables)'
          //fr: 'Nom'
        },
        //icon: 'glyphicon glyphicon-user',
        value_separator: ',',
        type: 'string',
        
        default_value: '',
        size: 30,
        validation: {
          allow_empty_value: true
        },
        unique: true
      },
      
       {
        id: 'voll',
        field: 'full_products',
        label: {
          en: 'VOLL Full Products'
          //fr: 'Nom'
        },
        //icon: 'glyphicon glyphicon-user',
        value_separator: ',',
        type: 'string',
        
        default_value: '',
        size: 30,
        validation: {
          allow_empty_value: true
        },
        unique: true
      },
      
       {
        id: 'intr',
        field: 'intra_mat',
        label: {
          en: 'INTR Intra Materials'
          //fr: 'Nom'
        },
        //icon: 'glyphicon glyphicon-user',
        value_separator: ',',
        type: 'string',
        
        default_value: '',
        size: 30,
        validation: {
          allow_empty_value: true
        },
        unique: true
      },
      
       {
        id: 'cont',
        field: 'kanban_cont',
        label: {
          en: 'CONT Kanban Containers'
          //fr: 'Nom'
        },
        //icon: 'glyphicon glyphicon-user',
        value_separator: ',',
        type: 'string',
        
        default_value: '',
        size: 30,
        validation: {
          allow_empty_value: true
        },
        unique: true
      },

      {
        id: 'ibau',
        field: 'maintaince',
        label: {
          en: 'IBAU Maintainance Assemblies'
          //fr: 'Nom'
        },
        //icon: 'glyphicon glyphicon-user',
        value_separator: ',',
        type: 'string',
        
        default_value: '',
        size: 30,
        validation: {
          allow_empty_value: true
        },
        unique: true
      },
      

      {
        id: 'hers',
        field: 'manufacturer_part',
        label: {
          en: 'HERS Manufacturer Part'
          //fr: 'Nom'
        },
        //icon: 'glyphicon glyphicon-user',
        value_separator: ',',
        type: 'string',
        
        default_value: '',
        size: 30,
        validation: {
          allow_empty_value: true
        },
        unique: true
      },
      

      {
        id: 'mpo',
        field: 'material_planning_obj',
        label: {
          en: 'MPO Mat Planning Object'
          //fr: 'Nom'
        },
        //icon: 'glyphicon glyphicon-user',
        value_separator: ',',
        type: 'string',
        
        default_value: '',
        size: 30,
        validation: {
          allow_empty_value: true
        },
        unique: true
      },
      
      
    
       ]
  };


console.log('orig filters', options.filters);
  // init
  $('#builder').queryBuilder(options);

  $('#builder').on('afterCreateRuleInput.queryBuilder', function(e, rule) {
    if (rule.filter.plugin == 'selectize') {
      rule.$el.find('.rule-value-container').css('min-width', '200px')
        .find('.selectize-control').removeClass('form-control');
    }
  });


  $('[name=object]').selectpicker().on('change', function() {

    var  obj = $(this).val();

    console.log('obj >>>', obj);

    if(obj=='cus'){
      console.log('Filter options to be changerd');
       var cusFilter = [
      /*
       * string with separator
       */
      {
        id: 'dict',
        field: 'dictionary',
        label: {
          en: 'DICT Custom Dictionary Object'
          //fr: 'Nom'
        },
        //icon: 'glyphicon glyphicon-user',
        value_separator: ',',
        type: 'string',
        
        default_value: '',
        size: 30,
        validation: {
          allow_empty_value: true
        },
        unique: true
      },

       {
        id: 'rep',
        field: 'reports',
        label: {
          en: 'REP Custom Reports'
          //fr: 'Nom'
        },
        //icon: 'glyphicon glyphicon-user',
        value_separator: ',',
        type: 'string',
        
        default_value: '',
        size: 30,
        validation: {
          allow_empty_value: true
        },
        unique: true
      },

       {
        id: 'func',
        field: 'function_builder',
        label: {
          en: 'FUNC Custom Function Builder'
          //fr: 'Nom'
        },
        //icon: 'glyphicon glyphicon-user',
        value_separator: ',',
        type: 'string',
        
        default_value: '',
        size: 30,
        validation: {
          allow_empty_value: true
        },
        unique: true
      },

       {
        id: 'form',
        field: 'forms',
        label: {
          en: 'FORM Custom Forms'
          //fr: 'Nom'
        },
        //icon: 'glyphicon glyphicon-user',
        value_separator: ',',
        type: 'string',
        
        default_value: '',
        size: 30,
        validation: {
          allow_empty_value: true
        },
        unique: true
      },

      ];


    

     $('#builder').queryBuilder('addFilter', cusFilter, 0);

      $('#builder').queryBuilder('removeFilter', ['fert', 'foods', 'voll', 'intr', 'cont', 'ibau', 'hers', 'mpo']);

      //options.filters = testFilter;
      //$('#builder').queryBuilder(options);
    }

  
      console.log('options>>', options);

  });

  

  // change language
  $('[name=language]').selectpicker().on('change', function() {
    var lang = $(this).val();

    console.log('lang >>>', lang);


    var done = function() {
      var rules = $b.queryBuilder('getRules');
      if (!$.isEmptyObject(rules)) {
        options.rules = rules;
      }
      else {
        delete options.rules;
      }
      options.lang_code = lang;
      $b.queryBuilder('destroy');
      $('#builder').queryBuilder(options);
    };

    if ($.fn.queryBuilder.regional[lang] === undefined) {
      $.getScript('../dist/i18n/query-builder.' + lang + '.js', done);
    }
    else {
      done();
    }
  });

  // change theme
  $('.change-theme').on('click', function() {
    $('#qb-theme').replaceWith('<link rel="stylesheet" href="' + $(this).data('qb') + '" id="qb-theme">');
    $('#bt-theme').replaceWith('<link rel="stylesheet" href="' + $(this).data('bt') + '" id="bt-theme">');
  });

  // set rules
  $('.set').on('click', function() {
    $('#builder').queryBuilder('setRules', {
      condition: 'AND',
      flags: {
        condition_readonly: true
      },
      data: {
        root: true
      },
      rules: [{
        id: 'price',
        operator: 'between',
        value: [10.25, 15.52],
        flags: {
          no_delete: true,
          filter_readonly: true
        },
        data: {
          unit: 'â‚¬'
        }
      }, {
        id: 'state',
        operator: 'equal',
        value: 'AK'
      }, {
        condition: 'OR',
        not: true,
        flags: {
          no_delete: true,
          no_drop: true,
          no_sortable: true
        },
        rules: [{
          id: 'category',
          operator: 'equal',
          value: 2
        }, {
          id: 'coord',
          operator: 'equal',
          value: undefined // will use filter's default value
        }]
      }, {
        id: 'name',
        operator: 'in',
        value: ['Mistic', 'Damien']
      }, {
        id: 'age',
        operator: 'in',
        value: [20,21,22]
      }, {
        empty: true
      }]
    });
  });

  // set rules from MongoDB
  $('.set-mongo').on('click', function() {
    $('#builder').queryBuilder('setRulesFromMongo', {
      "$or": [{
        "username": {
          "$regex": "^(?!Mistic)"
        }
      }, {
        "price": { "$gte": 0, "$lte": 100 }
      }, {
        "$nor": [{
          "$and": [{
            "category": 2
          }, {
            "category": { "$in": [4, 5] }
          }]
        }]
      }]
    });
  });

  // set rules from SQL
  $('.set-sql').on('click', function() {
    $('#builder').queryBuilder('setRulesFromSQL', 'username NOT LIKE "Mistic%" OR price BETWEEN 100 OR 200 OR NOT (category IN(1, 2) AND rate <= 2)');
  });

  // reset builder
  $('.reset').on('click', function() {
    $('#builder').queryBuilder('reset');
    $('#result').addClass('hide').find('pre').empty();
  });

  // get rules
  $('.parse-json').on('click', function() {
    $('#result').removeClass('hide')
      .find('pre').html(JSON.stringify(
      $('#builder').queryBuilder('getRules', {
        get_flags: true,
        skip_empty: true
      }),
      undefined, 2
    ));
  });

  $('.parse-sql').on('click', function() {
    var res = $('#builder').queryBuilder('getSQL', $(this).data('stmt'), false);
    $('#result').removeClass('hide')
      .find('pre').html(
      res.sql + (res.params ? '\n\n' + JSON.stringify(res.params, undefined, 2) : '')
    );
  });

  $('.parse-mongo').on('click', function() {
    $('#result').removeClass('hide')
      .find('pre').html(JSON.stringify(
      $('#builder').queryBuilder('getMongo'),
      undefined, 2
    ));
  });

  // set filters
  $('.set-filters').on('click', function() {
    $(this).prop('disabled', true);
    $(this).tooltip('hide');

    // add a new filter after 'state'
    $('#builder').queryBuilder('addFilter',
      {
        id: 'new_one',
        label: 'New filter',
        type: 'string'
      },
      'state'
    );

    // remove filter 'coord'
    $('#builder').queryBuilder('removeFilter',
      ['coord', 'state', 'bson'],
      true
    );

    // also available : 'setFilters'
  });
</script>
